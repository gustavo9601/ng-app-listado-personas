<div class="box">
  <form class="item" #fLogin="ngForm" (ngSubmit)="fLogin.form.valid && login(fLogin)" >

    <div>
      <input type="email" name="email" placeholder="Email" [(ngModel)]="name" required size="20">
    </div>

    <div>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required size="15">
    </div>

    <button type="submit" style="cursor: pointer">+</button>

  </form>
</div>
